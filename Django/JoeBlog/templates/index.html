{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static "css/index/index.css" %}">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="{% static  "js/materialize.min.js" %}"></script>

    {% block staticFile %}

    {% endblock %}
</head>

<body>
<div>
    <ul id="sidemenu" class="side-nav fixed center show-on-large">
        <div id="menu" style="margin-top: 50%;">
            <img src="{% static "imgs/headimg.jpg" %}" class="navheaderimg circle"/>
            <p style="margin-bottom: 30px;">WelCome to Joe's Page</p>
            <li>
                <a {% if checkItem == 1 %}
                    id="activeItem"
                {% endif %} href="calendar" class="menuItem waves-effect waves-light">活动日历</a>
            </li>
            <li>
                <a {% if checkItem == 2 %}
                    id="activeItem"
                {% endif %} href="blogs" class="menuItem waves-effect waves-light">Blog</a></li>
            <li>
                <a {% if checkItem == 3 %}
                    id="activeItem"
                {% endif %} href="comments" class="menuItem waves-effect waves-light">留言</a></li>
            <li>
                <a {% if checkItem == 4 %}
                    id="activeItem"
                {% endif %} href="about" class="menuItem waves-effect waves-light">关于</a></li>
        </div>
    </ul>

    <main style="padding-top: 20px;">
        <div id="header">
            <div class="row valign-wrapper">
						<span class="col s12 m2 l2 center" style="margin-left: 0;">
							<img src="imgs/headimg.jpg" data-activates="sidemenu"
                                 class="headerimg circle button-collapse  hide-on-large-only">
						</span>
                <h5 id="tabtitle" class="col s12 m6 l6">
                    {{ title }}
                </h5>
            </div>
        </div>

        <div id="webContent" class="transparent center-block">
            {% block content %}

            {% endblock %}
        </div>
    </main>
</div>
</body>

<script type="text/javascript">
    {% block javascript %}
        $(document).ready(function () {
            $('.button-collapse').sideNav();
        })
    {% endblock %}
</script>

</html>
